<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org">
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>民宿情報編集</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0"> 
									 <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>  
                                     <li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>                                                           
                                     <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-4 text-center">レビュー編集</h1>         
                             
                             <form method="post" th:action="@{/review/__${review.getId()}__/update}" th:object="${reviewEditForm}" enctype="multipart/form-data">
								<input type="hidden" th:field="*{id}">
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="star" class="col-form-label text-md-left fw-bold">評価</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('star')}" class="text-danger small mb-2" th:errors="*{star}"></div>
										
										<select class="form-control form-select" name="star" autofocus>
											<option value="hidden">選択してください。</option>
											<option value="5" th:selected="*{star == 5}">★★★★★</option>
											<option value="4" th:selected="*{star == 4}">★★★★☆</option>
											<option value="3" th:selected="*{star == 3}">★★★☆☆</option>
											<option value="2" th:selected="*{star == 2}">★★☆☆☆</option>
											<option value="1" th:selected="*{star == 1}">★☆☆☆☆</option>
										</select>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="explanation" class="col-form-label text-md-left fw-bold">説明</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('explanation')}" class="text-danger small mb-2" th:errors="*{explanation}"></div>
										<textarea class="form-control" th:field="*{explanation}" cols="30" rows="5"></textarea>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
								</div>
							 </form>                                                        
                         </div>
                     </div>
                 </div>                 
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
         <script th:src="@{/js/preview.js}"></script>     
     </body>
 </html>
